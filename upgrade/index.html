<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Upgrade</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link rel="icon" type="image/svg+xml" href="../favicon.svg">

        <link rel="stylesheet" href="style-common.css">
        <link rel="stylesheet" href="style-menus.css">
        <link rel="stylesheet" href="style-game.css">

        <script type="importmap">
            {
                "imports": {
                    "three": "../public/three.module.min.js",
                    "orbit-controls": "../public/OrbitControls.js",
                    "map-controls": "../public/MapControls.js"
                }
            }
        </script>

        <script defer src="../public/pixi.min.js"></script>
        <script defer src="../public/ammo.js"></script>

        <script defer src="./script.js" type="module"></script>

    </head>

    <body style="opacity: 0">
      <ul id="menuHome" class="menu">
        <li class="button" id="startGame">Start</li>
        <li class="button" id="options"><img src="../public/icons/gears.svg" height="24" alt="Options Button Icon"/>Options</li>
      </ul>

      <ul id="menuOptions" class="menu hide displayNone">
        <li class="button" id="antialiasingButton">Antialiasing:<span id="antialiasingValue"></span></li>
        <li class="button" id="qualityButton">Quality:<span id="qualityValue"></span></li>
        <li class="button" id="shadowsButton">Shadows:<span id="shadowsValue"></span></li>
        <li class="button" id="shadowsQualityButton">Shadows Quality:<span id="shadowsQualityValue"></span></li>
        <li class="button back" id="menuOptions-back"><img src="../public/icons/back.svg" height="24" alt="Back Button Icon"/>Back</li>
      </ul>

      <button id="gameBuildButton"><img src="../public/icons/cargo-crane.svg" height="64" alt="Build Button Icon" /></button>

      <ul id="gameBuildOptions" class="">
        <li class="button" id="normalTowerButton">Normal<span id="normalTowerValue"></span></li>
        <li class="button" id="rocketTowerButton">Rocket<span id="rocketTowerValue"></span></li>
        <li class="button back" id="gameBuildOptions-back"><img src="../public/icons/back.svg" height="24" alt="Back Button Icon"/>Cancel</li>
      </ul>

                <button class="buttonYesNo buttonno" id="buttonno">No</button>
                <div style="width : 5%"></div>
                <button class="buttonYesNo buttonyes" id="buttonyes">Yes</button>
            </div>
        </div>-->

        <!-- TOWER INFO MENU -->
        <div id="TowerInfoDiv" class="popupdiv">
            <h2 style="text-align : center;">Selected Tower Info</h2>
            <p>Hit per second : <span id="speed">NULL</span> / Power : <span id="power">NULL</span> / Range : <span id="range">NULL</span></p>
            </br>
            <div style="display:flex;  align-items: center; justify-content: center;">
                <button class="buttonYesNo buttonno" id="buttondelete">Delete Tower</button>
                <div style="width : 5%"></div>
                <button class="buttonYesNo buttonyes" id="buttonclose">Close</button>
            </div>
        </div>
    </body>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
</html>
